{% extends "login/base.html" %}

{% block content %}
{% load static %}
<style>
    #farmer0{
        position: absolute;
        bottom: 1vh;
        right:1vw;
        z-index: -1;
    }
</style>
<form class="cust-form login-form" action="" method="POST">
    {% csrf_token %}
    <h2>Login</h2>
    {{ form.as_p }}
    <button class="cust-btn" type="submit">Log-in</button>
</form>

<div class="c-div">
    <p class="cust-p">Don't have an account?</p><br/>
    <a class="btn-in-a" href="{% url 'signup' %}"><button class="cust-btn">Sign-up</button></a>
</div>
<img id="farmer0" src="{% static 'images/farmer0.png' %}" alt="farmer"/>
{% endblock content %}
